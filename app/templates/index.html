<!doctype html>
<html>
    <head>
        <title>Scatter!</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.5.1/math.min.js" type="text/javascript"></script>
    </head>
    <body scroll="no" style="overflow: hidden">
		{% for point in points %}
		<div id="point-{{loop.index0}}" style="background-color:{{point.color}}; border-style:solid; border-color:{{point.color}}; width:50px; height:50px; display:flex; justify-content:center; align-items:center;">
			<img id="point-img-{{loop.index0}}" src="{{url_for('static', filename=point.file)}}" style="max-width:50px; max-height:50px" ondragstart="return false" loading="lazy" hidden="hidden"\><br>
		</div>
		{% endfor %}
		<script src="points.js" type="text/javascript"></script>
    </body>
</html>
